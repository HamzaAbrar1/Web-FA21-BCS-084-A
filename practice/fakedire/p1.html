<script>
  $(document).ready(async function() {
    try {
        let res = await fetch('https://fakestoreapi.com/products');
        let products = await res.json();
        const productListElement = $('.all');
        $.each(products, function(index, product) {
            let card = $('<div>').addClass('card');

            let tit = $('<div>').addClass('title').text(product.title);
            card.append(tit);

            let pric = $('<div>').addClass('price').text('Price: ' + product.price);
            card.append(pric);

            let cate = $('<div>').addClass('category').text('Category: ' + product.category);
            card.append(cate);

            let img = $('<div>').addClass('image');
            let newimg = $('<img>').attr('src', product.image);
            img.append(newimg);

            card.append(img);

            productListElement.append(card);
        });
    } catch (error) {
        console.error('Error fetching data:', error);
        throw error;
    }
});

</script>
